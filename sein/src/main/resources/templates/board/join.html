<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>장독대 필름 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <style>

  </style>

  <script>

  </script>
</head>

<body>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<main class="container my-4 p-0"><br><br>
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <div class="text-center">
        <h1>회원가입</h1>
        <h6>아래의 내용을 입력해주세요.</h6>
      </div>
      <form action="#" method="post">
        <div class="col-sm form-floating my-4">
          <div class="input-group">
            <span class="input-group-text fw-bold">ID</span>
          </div>
          <div class="col-sm form-floating">
            <input type="text" class="form-control" id="user-id" name="userId" placeholder="ID">
            <label for="user-id">가입할 새 ID를 입력</label>
          </div>
        </div>

        <div class="col-sm form-floating">
          <div class="input-group">
            <span class="input-group-text fw-bold">PW</span>
          </div>
          <div class="col-sm form-floating">
            <input type="text" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호">
            <label for="user-pw">비밀번호를 입력(8~16자리의 영문,숫자)</label>
          </div>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="user-pw-check" name="userPw" placeholder="비밀번호 확인">
          <label for="user-pw-check">비밀번호를 한번 더 입력</label>
        </div>

        <div class="col-sm form-floating  my-4">
          <div class="input-group">
            <span class="input-group-text fw-bold">닉네임</span>
          </div>
          <div class="col-sm form-floating">
            <div class="form-floating">
              <input type="text" class="form-control" id="user-name" name="userPw" placeholder="닉네임">
              <label for="user-name">사용할 닉네임을 입력</label>
            </div>
          </div>
        </div>

        <div class="d-grid gap-3">
          <button type="button" class=" fw-bold btn p-2 d-grid gap-3 text-white" style="background-color: #838886">
            회원가입하기
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
</main>
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</body>
</html>
