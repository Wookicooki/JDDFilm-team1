<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 리뷰 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <script>
    $(document).ready(function (){
      $("#btnBack").on("click", function () {
        history.back();
      });

      let index = 0;
      $(window).scroll(function () {
        let window = $(this);
        let scrollTop = window.scrollTop();
        let windowHeight = window.height();
        let docHeight = $(document).height();

        function loadReviews() {
          $.ajax({
            success: function () {
              $(".other-reviews").append(
                  `<div class="card my-4">
                    <div class="card-body">
                      <p class="card-text">영화 리뷰 내용</p>
                      <div class="text-end">
                        <span>👍</span>
                        <span class="me-2">32</span>
                      </div>
                    </div>
                  </div>`
              )
            },
          })
        }
        if (scrollTop + windowHeight + 1 >= docHeight) {
          index++;
          loadReviews();
        }

      });
    });
  </script>

</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4">
  <div class="d-flex justify-content-between my-4">
    <h1>xxx 영화 리뷰</h1>
    <a class="btn btn-secondary align-self-center" id="btnBack">이전 페이지로</a>
  </div>
  <div class="my-review card text-bg-light my-3">
    <div class="card-body">
      <p class="card-text">내가 쓴 영화 리뷰 내용</p>
      <div class="text-end">
        <span>👍</span>
        <span class="me-2">12</span>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewEditModal">수정</button>
        <!-- 수정 모달창-->
        <div class="modal fade" id="reviewEditModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">영화이름</h1>
              </div>
              <div class="modal-body">
                <form method="post">
                  <textarea class="form-control" rows="10" placeholder="영화 리뷰를 작성해주세요"></textarea>
                  <input type="range" class="form-range mt-2" step="1" min="1" max="10" value="1">
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">등록</button>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-danger">삭제</button>
      </div>
    </div>
  </div>

  <div class="other-reviews my-4">
    <div class="card my-4" th:each="num: ${#numbers.sequence(1, 10)}">
      <div class="card-body">
        <p class="card-text">영화 리뷰 내용</p>
        <div class="text-end">
          <span>👍</span>
          <span class="me-2">32</span>
        </div>
      </div>
    </div>
  </div>
</main>
<footer></footer>
</body>
</html>
