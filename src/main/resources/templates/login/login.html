<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>장독대 필름 로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/js/header.js"></script>
  <style>

  </style>

  <script>

  </script>
</head>

<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4 p-0"><br><br>
  <div class="row my-5">
    <div class="col-sm-4 mx-auto">
      <h1 class="text-center">로그인</h1>
      <form action="#" method="post">

        <div class="col-sm form-floating my-4">
          <div class="input-group">
            <span class="input-group-text fw-bold">ID</span>
          </div>
          <div class="col-sm form-floating">
            <input type="text" class="form-control" id="user-id" name="userId" placeholder="ID">
            <label for="user-id">아이디를 입력하세요</label>
          </div>
        </div>

        <div class="col-sm form-floating">
          <div class="input-group">
            <span class="input-group-text fw-bold">PW</span>
          </div>
          <div class="col-sm form-floating">
            <input type="text" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호">
            <label for="user-pw">비밀번호를 입력하세요</label>
          </div>
        </div>

        <div class="my-4 d-grid gap-3">
          <button type="submit" class=" fw-bold btn p-2 text-white " style="background-color: #131313;">로그인</button>
          <button type="button" class=" fw-bold btn p-2 d-grid gap-3 text-white" style="background-color: #838886">회원가입하기</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</main>
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
