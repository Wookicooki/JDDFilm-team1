<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:fragment="myQna" class="container my-4 text-center">

    <h1 class="mb-4">문의사항</h1>

    <div class="col-sm p-3">
        <form action="/qnaList" method="post" id="form">
            <div>
                <table class="table table-hover text-center">
                    <colgroup>
                        <col style="width: 7%"/>
                        <col style="width: 55%"/>
                        <col style="width: 13%"/>
                        <col style="width: 18%"/>
                        <col th:if="${session.grade == '1'}" style="width: 7%"/>
                    </colgroup>
                    <thead>
                    <tr class="table-secondary">
                        <th>번호</th>
                        <th class="text-start">제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th th:if="${session.grade == '1'}">삭제</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr>
                        <td colspan="6">조회된 데이터가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end my-3">
                    <a href="/qnaWrite" class="btn btn-outline-primary mx-3"
                       th:unless="${session.id == null}">글쓰기</a>
                    <button type="button" class="btn btn-outline-danger" id="delete"
                            th:if="${session.grade == '1'}">삭제
                    </button>
                </div>
            </div>
            <!--        <input type="hidden" id="method" name="_method">-->
        </form>
        <!--    ajax 페이지네이션-->
        <div class="my-3">
            <ul class="pagination justify-content-center" id="paginationAjax">
                <li class="page-item qnaabled">
                    <a class="page-link" href="#">&laquo;</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#">1</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
