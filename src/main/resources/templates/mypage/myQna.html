<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--문의글 작성 페이지-->
<body>
<main th:fragment="myQna" class="container tabs text-center">
  <h1 class="mb-0">마이페이지</h1>
  <p>문의하기</p>
  <div class="row">
    <div class="col mx-auto">
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="my-2">
          <input type="text" class="form-control" id="title" name="title" placeholder="문의 제목 입력">
        </div>
        <div class="my-2">
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="my-2">
          <textarea class="form-control" id="content" name="content" rows="15" placeholder="문의 내용 입력"></textarea>
        </div>
        <div class="my-2">
          <div class="row">
            <div class="col-sm d-grid">
              <button type="submit" class="px-4 btn btn-primary">문의글 등록</button>
            </div>
            <div class="col-sm d-grid">
              <button type="submit" class="px-4 btn btn-secondary">취소</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
