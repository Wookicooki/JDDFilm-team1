<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="myMovie" class="container my-4 text-center">
    <h1 class="mb-0">마이페이지</h1>
    <p>나만의 영화공간</p>
    <ul class="nav justify-content-center" id="tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="#my-list" data-bs-toggle="tab">나만의 추천작</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#like-list" data-bs-toggle="tab">관심목록</a>
        </li>
    </ul>
    <div class="row my-3">
        <div class="col-sm">
            <div class="tab-content">
                <div id="my-list" class="tab-pane active">
                    <div class="row row-cols-4">
                        <div th:each="num: ${#numbers.sequence(1, 18)}" class="d-flex justify-content-center">
                            <div style="width: 180px;">
                                <img th:src="@{/images/poster.jpeg}" src="" alt="" class="w-100">
                                <div class="d-flex justify-content-between">
                                    <p>@@님의 추천작</p>
                                    <p><i class="bi bi-heart text-danger"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="like-list" class="tab-pane">
                    <div class="row row-cols-4">
                        <div th:each="num: ${#numbers.sequence(1, 18)}" class="d-flex justify-content-center">
                            <div style="width: 180px;">
                                <img th:src="@{/images/poster.jpeg}" src="" alt="" class="w-100">
                                <div class="d-flex justify-content-between">
                                    <p>@@님의 추천작</p>
                                    <p><i class="bi bi-heart-fill text-danger"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
