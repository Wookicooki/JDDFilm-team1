<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<!--회원정보 수정 모달창-->
<body>
<div th:fragment="myChange" class="tabs mx-auto my-4 text-center">
    <h1 class="mb-0">마이페이지</h1>
    <p>회원정보 수정</p>
    <div class="modal fade" id="reviewModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">영화이름</h1>
                </div>
                <div class="modal-body">
                    <form method="post">
                                            <textarea class="form-control" rows="10"
                                                      placeholder="영화 리뷰를 작성해주세요"></textarea>
                        <input type="range" class="form-range mt-2" step="1" min="1" max="10"
                               value="1">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
