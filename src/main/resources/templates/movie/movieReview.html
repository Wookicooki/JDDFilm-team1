<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 리뷰 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/js/header.js"></script>

  <script th:inline="javascript">
      $(document).ready(function () {
          $("#btnBack").on("click", function () {
              history.back();
          });

          let index = 0;
          $(window).scroll(function () {
              let window = $(this);
              let scrollTop = window.scrollTop();
              let windowHeight = window.height();
              let docHeight = $(document).height();

              function loadReviews() {
                  $.ajax({
                      success: function () {
                          $(".other-reviews").append(
                              `<div class="card my-4">
                    <div class="card-body">
                      <p class="card-text">영화 리뷰 내용</p>
                      <div class="text-end">
                        <span>👍</span>
                        <span class="me-2">32</span>
                      </div>
                    </div>
                  </div>`
                          )
                      },
                  })
              }

              if (scrollTop + windowHeight + 100 >= docHeight) {
                  index++;
                  loadReviews();
              }
          });

          $(".good-click").on("click", () => {
              let idx = $('input[id^="review-idx6"]').val();
              alert(`해당리뷰번호:${idx}`);
          });

          $("#btn-update").on("click", () => {
              $("#method").val("PUT")
              const frm = $("#frm")[0]
              frm.action="/updateMovieReview";
              frm.submit()
          });
      });
  </script>

</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4">

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm">
      <div class="d-flex justify-content-between my-4">
        <h1 th:text="|${movieTitle} 영화 리뷰|">xxx 영화 리뷰</h1>
        <a class="btn btn-secondary align-self-center" id="btnBack">이전 페이지로</a>
      </div>
      <div class="my-review card text-bg-light my-3" th:if="${myReview} != null">
        <div class="card-body">
          <p class="card-text" th:text="${myReview.content}">내가 쓴 영화 리뷰 내용</p>
          <div class="text-end">
            <span><i class="bi bi-hand-thumbs-up-fill"></i></span>
            <span class="me-2" th:text="${myReview.goodCnt}">12</span>
            <!-- 내가 쓴 리뷰 수정 -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#reviewEditModal">수정
            </button>
            <div class="modal fade" id="reviewEditModal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title" th:text="${myReview.movieTitle}">영화이름</h1>
                  </div>
                  <div class="modal-body">
                    <form id="frm" method="post">
                      <textarea class="form-control" rows="10" name="content" th:text="${myReview.content}" placeholder="영화 리뷰를 작성해주세요"></textarea>
                      <input type="range" class="form-range mt-2" step="1" min="1" max="10"
                             th:value="${myReview.userScore}" name="userScore">
                      <input type="hidden" name="idx" th:value="${myReview.idx}">
                      <input type="hidden" name="movieId" th:value="${myReview.movieId}">
                      <input type="hidden" name="movieTitle" th:value="${myReview.movieTitle}">
                      <input type="hidden" name="createDt" th:value="${myReview.createDt}">
                      <input type="hidden" name="memberId" th:value="${session.id}">
                      <input type="hidden" name="userName" th:value="${session.userName}">
                      <div class="text-end">
                        <button type="button" class="btn btn-primary" id="btn-update">등록</button>
                      </div>
                      <input type="hidden" id="method" name="_method">
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-danger">삭제</button>
          </div>
        </div>
      </div>

      <div class="my-4" id="other-reviews">
        <div class="card my-4" th:each="item : ${reviewList}">
          <div class="card-body">
            <p class="card-text" th:text="${item.userName}">작성자 이름</p>
            <span class="card-text" th:text="${item.content}">영화 리뷰 내용</span>
            <br>
            <span class="card-text" th:text="${item.userScore}">유저 평점</span>
            <div class="d-flex justify-content-end">
              <div th:if="${session.id} != null">
                <input type="text" class="review-idx" th:id="|review-idx${item.idx}|" th:value="${item.idx}">
                <a class="me-2 good-click" id="good-click"><i class="bi bi-hand-thumbs-up-fill"></i></a>
              </div>
              <div th:unless="${session.id} != null">
                <!-- 빈하트 -->
                <span class="me-2"><i class="bi bi-hand-thumbs-up"></i></span>
              </div>
              <span class="me-2" th:text="${item.goodCnt}">32</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>

</main>
<footer></footer>
</body>
</html>
