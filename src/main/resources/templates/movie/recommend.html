<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="/js/header.js"></script>

</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4">

    <h1 class="text-center">나만의 영화 추천작 목록</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm">
            <div class="d-flex justify-content-end my-3">
                <a href="/movie/recom/set" class="btn-primary btn">추천작 등록하기</a>
            </div>
            <div>
                <div class="row row-cols-4">
                    <div th:each="item: ${recomList}" class="d-flex justify-content-center">
                        <div style="width: 180px;">
                            <img th:src="@{https://image.tmdb.org/t/p/original} + ${item.poster}" src="" alt=""
                                 class="w-100">
                            <div class="d-flex justify-content-between">
                                <p th:text="|${item.userName}님의 추천작|">@@님의 추천작</p>
                                <p><i class="bi bi-heart-fill text-danger"></i></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

</main>
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
