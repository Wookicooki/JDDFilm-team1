<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>
        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm">
            <div class="row">
                <div class="col-sm">
                    <img src="/images/poster.jpeg" th:src="@{https://image.tmdb.org/t/p/original} + ${recom.poster}"
                         alt="" class="img-fluid">
                </div>
                <div class="col-sm-7">
                    <p class="py-5" th:text="${recom.content}">나만의 영화 추천작 모음 소개글</p>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-sm">
                    <h3 th:text="${recom.title}">@@님의 영화 추천작</h3>
                </div>
                <div class="col-sm d-flex justify-content-end">
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
            <div class="row my-3" th:each="item: ${movies}">
                <div class="col-sm-3">
                    <img src="/images/poster.jpeg" th:src="@{https://image.tmdb.org/t/p/original} + ${item.poster_path}"
                         alt="" class="img-fluid">
                </div>
                <div class="col-sm">
                    <div class="flex-column">
                        <h3 class="d-inline me-2" th:text="${item.title}">영화제목</h3>
                        <p class="d-inline" th:text="${item.release_date}">개봉연도</p>
                    </div>
                    <div class="my-5">
                        <p class="text-overflow" th:text="${item.overview}">줄거리</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</main>
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
