<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${movieInfo.title}">상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/js/header.js"></script>

  <script>
    $(document).ready(() => {
      $("#go-to-login").on("click", () => {
        alert("로그인 후 이용해주세요");
        location.href = "/login";
      });

      $("#review-exist").on("click", () => {
        alert("등록된 리뷰가 있습니다.");
      });


        $("#backIcon").on("click", () => {
            history.back();
        });
    });
  </script>

</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<main class="container my-4">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm">
      <div class="row my-3">
        <i class="bi bi-arrow-left-square-fill fs-2 text-secondary mb-2" id="backIcon" style="cursor: pointer"></i>
        <div class="col-sm-4">
          <img th:src="@{https://image.tmdb.org/t/p/original/} + ${movieInfo.poster_path}" src="/images/img1.jpg"
               class="img-fluid">
        </div>
        <div class="col-sm-8">
          <div class="text-end">
          </div>
          <h1 class="fs-2 fw-bold" th:text="${movieInfo.title}">인디아나 존슨:운명의 다이얼</h1>
          <div class="review my-4 d-flex">
            <div class="me-3">
              <p class="mb-0">TMDB 평점</p>
              <span th:text="${movieInfo.vote_average}">★★★★★</span>
            </div>
            <div th:if="${userScoreAvg} == null">
              <p class="mb-0">장독대 평점</p>
              <span th:text="|평점 없음|"></span>
            </div>
            <div th:if="${userScoreAvg} != null">
              <div>
                <p class="mb-0">장독대 평점</p>
                <div>
                  <img class="w-25" src="/images/review-full.png" th:if="${userScoreAvg} >= 8">
                  <img style="width: 2.5rem" src="/images/review-unbroken.png" th:if="${userScoreAvg} >=5 and ${userScoreAvg} < 8">
                  <img src="/images/review-unbroken.png" th:if="${userScoreAvg} < 5">
                  <span class="fs-3" th:text="${userScoreAvg}">★★★★★</span>
                </div>
              </div>
            </div>
            <div th:if="${myReview != null}" class="ms-auto align-self-center">
              <div th:if="${session.id} != null and ${session.id} != ${myReview.memberId}">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#reviewModal">리뷰 작성
                </button>
              </div>
              <div th:if="${session.id} == ${myReview.memberId}">
                <button type="button" class="btn btn-secondary" id="review-exist">리뷰 작성
                </button>
              </div>
            </div>
            <div th:unless="${myReview != null}" class="ms-auto align-self-center">
              <div th:if="${session.id} != null">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#reviewModal">리뷰 작성
                </button>
              </div>
              <div th:unless="${session.id} != null">
                <button type="button" class="btn btn-secondary" id="go-to-login">리뷰 작성
                </button>
              </div>
            </div>
            <div class="modal fade" id="reviewModal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title" th:text="${movieInfo.title}">영화이름</h1>
                  </div>
                  <div class="modal-body">
                    <form method="post" action="/insertMovieReview">
                      <textarea class="form-control" rows="10" name="content" placeholder="영화 리뷰를 작성해주세요"></textarea>
                      <input type="range" class="form-range mt-2" step="1" min="1" max="10"
                             value="1" name="userScore">
                      <input type="hidden" name="movieId" th:value="${movieInfo.id}">
                      <input type="hidden" name="movieTitle" th:value="${movieInfo.title}">
                      <input type="hidden" name="memberId" th:value="${session.id}">
                      <input type="hidden" name="userName" th:value="${session.userName}">
                      <div class="text-end">
                        <button type="submit" class="btn btn-primary">등록</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-2 text-end">
            <p th:text="|개봉일 : ${movieInfo.release_date}|" class="mb-0"></p>
            <p th:text="|상영시간 : ${movieInfo.runtime}분|" class="mb-0"></p>
            <span>장르 : </span>
            <span th:each="item : ${genre}">
              <span th:text="${item.name}"></span>
            </span>
          </div>

          <div>
            <span th:text="${movieInfo.tagline}" class="fw-bold"></span>
            <br>
            <p th:text="${movieInfo.overview}">영화 줄거리</p>
          </div>
        </div>
      </div>

      <div class="row my-2">
        <span class="fw-bold">출연진</span>
        <div class="col-sm-2" th:each="item :${actor}">
          <img class="img-fluid my-1" th:if="${item.profile_path} != null"
               th:src="@{https://image.tmdb.org/t/p/original/} + ${item.profile_path}">
          <img class="img-fluid my-1" th:unless="${item.profile_path} != null" src="/images/blank.jpg">
          <br>
          <span th:text="${item.name}"></span>
          <br>
          <span th:text="|배역 : ${item.character}|" style="font-size: smaller"></span>
        </div>
      </div>

      <div class="row my-2">
        <span class="fw-bold">감독</span>
        <div class="col-sm-2" th:each="item :${director}">
          <img class="img-fluid my-1" th:if="${item.profile_path} != null"
               th:src="@{https://image.tmdb.org/t/p/original/} + ${item.profile_path}">
          <img class="img-fluid my-1" th:unless="${item.profile_path} != null" src="/images/blank.jpg">
          <br>
          <span th:text="${item.name}" class="mt-1"></span><br>
        </div>
      </div>

      <div class="row my-2">
        <span class="fw-bold">각본</span>
        <div class="col-sm-2" th:each="item :${writer}">
          <img class="img-fluid my-1" th:if="${item.profile_path} != null"
               th:src="@{https://image.tmdb.org/t/p/original/} + ${item.profile_path}">
          <img class="img-fluid my-1" th:unless="${item.profile_path} != null" src="/images/blank.jpg">
          <br>
          <span th:text="${item.name}" class="mt-1"></span><br>
        </div>
      </div>

      <div th:if="${reviewList.size()} == 0">
        <p>해당 영화의 리뷰가 없습니다</p>
      </div>

      <div th:if="${reviewList.size()} != 0">
        <div class="d-flex justify-content-between mt-5">
          <h2>리뷰</h2>
          <a th:href="@{/movieReview/} + ${movieInfo.id}"
             class="text-decoration-none text-secondary text-end fw-bold"><i class="bi bi-plus"></i>더보기</a>
        </div>
        <div class="row row-cols-3 my-2">
          <div th:each="item :${reviewList}">
            <div class="col-sm">
              <div class="card">
                <div class="card-body">
                  <p class="card-text" th:text="${item.userName}">작성자 이름</p>
                  <span class="card-text" th:text="|평점 : ${item.userScore}|">유저 평점</span>
                  <br>
                  <span class="card-text" th:text="${item.content}">영화 리뷰 내용</span>
                  <div class="text-end">
                    <span><i class="bi bi-hand-thumbs-up-fill"></i></span>
                    <span class="me-2" th:text="${item.likeCnt}">32</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</main>
<footer></footer>
</body>
</html>
