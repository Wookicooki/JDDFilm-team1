<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="/js/header.js"></script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm">
            <div class="row my-4">
                <div class="col-sm"><h1>카테고리별 검색</h1></div>
                <div class="col-sm row">
                    <div class="col-sm">
                        <select id="year" class="form-control me-3">
                            <option value="" selected="selected">년도선택</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select id="genre" class="form-control me-3">
                            <option value="" selected="selected">장르선택</option>
                            <option value="코미디">코미디</option>
                            <option value="공포">공포</option>
                            <option value="액션">액션</option>
                            <option value="sf">sf</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="my-5">
                <div class="row row-cols-5">
                    <div th:each="num: ${#numbers.sequence(1, 18)}" class="d-flex justify-content-center">
                        <div style="width: 180px;">
                            <img th:src="@{/images/poster.jpeg}" src="" alt="" class="w-100">
                            <div>
                                <h4 class="mt-1 mb-0">
                                    영화 제목
                                </h4>
                                <p class="mb-2">감독</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--        페이징-->
                <div class="d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</main>
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
