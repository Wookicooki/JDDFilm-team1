<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>할인정보게시판 수정 페이지</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
  
  </style>
  <script>
    $(document).ready(function () {
      $("#btn-cancel").on("click", function () {
        history.back();
      });

    });
  </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<div class="container my-4">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2>자유게시판 수정</h2>
      <div class="row">
        <form action="/qnaUpdate" method="post" enctype="multipart/form-data">
          <div class="my-3 row">
            <div class="col-sm">
              <input type="hidden" id="idx" name="idx" th:value="${qna.idx}">
              <input type="text" class="form-control" id="title" name="title" th:value="${qna.title}" placeholder="제목을 입력하세요">
            </div>
          </div>
          <div class="my-3">
            <textarea class="form-control" id="contents" name="content" rows="20" th:text="${qna.content}" placeholder="글 내용을 입력하세요"></textarea>
          </div>
          <div class="row input-group">
            <div class="my-3 col-sm d-flex justify-content-start gap-3">
              <div class="input-group">
                <input type="file" class="form-control" id="files" name="files" multiple>
              </div>
            </div>
            <div class="my-3 col-sm d-flex justify-content-end gap-3 mx-0 px-0">
              <button type="submit" class="btn btn-primary" id="btn-update">등록</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
          </div>
          <input type="hidden" class="form-control" id="user-name" name="userName" th:value="${session.userName}">
          <input type="hidden" class="form-control" id="user-id" name="id" th:value="${session.id}">
        </form>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
