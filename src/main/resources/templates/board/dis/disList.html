<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
    <script>

    </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<main class="container my-4">
    <div class="row my-4">
        <div class="col-sm-2"></div>
        <div class="col-sm">
            <div class="row mt-5 mb-3">
                <div class="col-sm">
                    <h2>할인 정보</h2>
                </div>
                <div class="col-sm d-flex justify-content-end my-3">
                    <a href="/disWrite" class="btn btn-outline-primary mx-3">글쓰기</a>
                    <button type="submit" class="btn btn-outline-danger">삭제</button>
                </div>

                <table class="table table-hover text-center">
                    <colgroup>
                        <col style="width: 7%"/>
                        <col style="width: 60%"/>
                        <col style="width: 8%"/>
                        <col style="width: 10%"/>
                        <col style="width: 8%"/>
                        <col style="width: 7%"/>
                    </colgroup>
                    <thead>
                    <tr class="table-secondary">
                        <th>번호</th>
                        <th class="text-start">제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th>조회수</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>100</td>
                        <td class="text-start">
                            <a href="/disDetail" class="text-decoration-none">됬으면 좋겠다</a>
                        </td>
                        <td>글쓴이</td>
                        <td>날짜~~</td>
                        <td>10</td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">조회된 데이터가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-sm btn-group d-flex justify-content-end">
                <div class="form-check mx-3 form-check-inline">
                    <input class="form-check-input" type="radio" name="radio" id="newest" value="newest" checked>
                    <label class="form-check-label" for="newest">최신순</label>
                </div>
                <div class="form-check mx-3 form-check-inline">
                    <input class="form-check-input" type="radio" name="radio" id="viewed" value="viewed">
                    <label class="form-check-label" for="viewed">조회순</label>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="col-sm-2"></div>

</main>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
