<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
  
  </style>
  <script>
    $(document).ready(function () {
      $("#btn-cancel").on("click", function () {
        history.back();
      });
    });
  </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<div class="container my-4">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="row ms-auto">
        <h2>할인 정보 작성</h2>
      </div>
      <div class="row">
        <form action="/nowWrite" method="post">
          <div class="my-3 row">
            <div class="col-sm">
              <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
          </div>
          <div class="my-3">
            <textarea class="form-control" id="contents" name="contents" rows="20" placeholder="글 내용을 입력하세요"></textarea>
          </div>
          <div class="row input-group">
            <div class="my-3 col-sm d-flex justify-content-start gap-3">
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              </div>
            </div>
            <div class="my-3 col-sm d-flex justify-content-end gap-3 mx-0 px-0">
              <button type="submit" class="btn btn-primary">등록</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
          </div>
          <input type="hidden" class="form-control" id="user-id" name="createId" value="id">
        </form>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
