<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
  
  </style>
  <script>
  </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<main class="container my-4">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="d-flex justify-content-center">
        <h2>할인 정보 상세 게시글</h2>
      </div>
      <form id="frm" method="post">
        <div class="row my-3 py-2 bg-secondary bg-opacity-25 rounded-1">
          <div class="col-sm">
            <input type="text" class="form-control-plaintext fs-5 fw-bold" name="title">
          </div>
          <div class="col-sm d-flex justify-content-end">
            <button type="button" class="btn btn-warning me-2" id="btn-update">수정</button>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-2 d-flex justify-content-start">
            <input type="text" class="form-control-plaintext fs-5 fw-semibold mx-0">
            <input type="text" class="form-control-plaintext fw-light text-body-secondary mx-0">
          </div>
          <div class="col-sm d-flex justify-content-end py-2">
            <div class="mx-2">
              <p class="text-end mb-0 pb-0">조회수</p>
              <input type="text" class="form-control-plaintext fw-light text-body-secondary text-end mt-0 pt-0">
            </div>
          </div>
        </div>
        <div class="row my-3 bg-secondary bg-opacity-25 rounded-1">
          <div class="col-sm">
            <img src="/images/poster.jpeg" width="100%">
            <textarea class="form-control-plaintext" rows="15" id="contents" name="contents"></textarea>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-sm-2 d-flex justify-content-start">
            <p class="text-body-secondary text-opacity-25 fw-bolder fs-6 mx-0 my-2">댓글</p>
          </div>
          <div class="col-sm d-flex justify-content-end py-2">
            <button type="button" class="btn m-0 p-0" onclick="" aria-label="pensil">
              <!--          icon-->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="row my-3 bg-secondary bg-opacity-25 rounded-1">
          <div class="justify-content-start my-2 row">
            <div class="col-sm-3 my-2">
              <span>댓글 id</span>
              <input type="text" class="form-control-plaintext bg-white rounded-1">
            </div>
          </div>
          <div class="justify-content-end my-2 row">
            <div class="col-sm-3 my-2">
              <span class="text-end">나</span>
              <input type="text" class="form-control-plaintext bg-white rounded-1">
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control border-secondary" placeholder="Input Comment" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary bg-white" type="button" id="button-addon2">input</button>
          </div>
        </div>

        <div class="row my-3">
          <div class="col-sm d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
          </div>
        </div>

        <!--    REST 방식 사용 시 form태그의 데이터 전송 방식을 변경하기 위한 태그-->
        <input type="hidden" id="method" name="_method">
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</main>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
