<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/js/header.js"></script>

  <script>

      $(document).ready(function () {
          $(".accordion-header").parent(".accordion-item").hover(
              function () {
                  $(this).children('.collapse').collapse('show');
              }, function () {
                  $(this).children('.collapse').collapse('hide');
              }
          );
          $(".box-office-title").on("click", function () {
              const titleClick = $(this);
              let movieId = titleClick.prev().val();
              location.href = "/movieDetail/" + movieId;
          });
      });
  </script>

</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm">
      <div class="daily-box-office my-4">
        <h1 class="fs-5 fw-bold">일일 박스 오피스(New!)</h1>
        <div class="accordion" id="accordionDailyBO">
          <!-- 일일 박스 오피스 모델 -->
          <th:block th:each="item:${dailyBoxOfficeList}">
            <div class="accordion-item" th:each="info : ${movieList}" th:if="${item.movieNm == info.title}">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" th:attr="data-target='#collapse'+${item.rank}">
                  <span th:text="${item.rank}" class="me-2"></span>
                  <input type="hidden" class="hidden-movie-id" th:value="${info.id}">
                  <a class="text-decoration-none box-office-title" th:text="${item.movieNm}">1. 일일 박스 오피스 1위 영화 제목</a>
                  <span th:text="${info.vote_average}" class="ms-2">★★★★★</span>
                </button>
              </h2>
              <div id="collapseOne" th:id="'collapse'+${item.rank}" class="accordion-collapse collapse"
                   data-bs-parent="#accordionDailyBO">
                <div class="accordion-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <a th:href="@{/movieDetail/} + ${info.id}">
                        <img th:src="@{https://image.tmdb.org/t/p/original} + ${info.poster_path}"
                             src="/images/img1.jpg"
                             class="img-fluid"/></a>
                    </div>
                    <div class="col-sm">
                      <span th:text="${item.movieNm}" class="fw-bold">영화 제목</span>
                      <br>
                      <span class="text-end" th:text="|개봉일 : ${item.openDt}|">2023.07.01</span>
                      <br>
                      <span class="text-end" th:text="|관람객 : ${item.audiAcc}명|"></span>
                      <p th:text="${info.overview}" class="mt-3">줄거리</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">장독대 박스 오피스</h1>
          </div>
          <table class="table table-hover table-striped">
            <tr th:each="item: ${jangDocDaeChart}">
              <td th:text="${item.title}"><a th:href="@{/movieDetail/} + ${movieid}" class="text-decoration-none">순위 1</a></td>
              <td th:text="${item.getScore_avg()}"></td>
            </tr>
          </table>
        </div>
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">개봉작 수다</h1>
            <span>+ 더보기</span>
          </div>
          <table class="table table-hover table-striped">
            <tr>
              <td><a href="#">제목 1</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 2</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 3</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 4</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 5</a></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">자유게시판</h1>
            <span>+ 더보기</span>
          </div>
          <table class="table table-hover table-striped">
            <tr>
              <td><a href="#">제목 1</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 2</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 3</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 4</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 5</a></td>
            </tr>
          </table>
        </div>
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">할인 정보</h1>
            <span>+ 더보기</span>
          </div>
          <table class="table table-hover table-striped">
            <tr>
              <td><a href="#">제목 1</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 2</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 3</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 4</a></td>
            </tr>
            <tr>
              <td><a href="#">제목 5</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>

</main>
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
