<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/js/header.js"></script>

  <script>

      $(document).ready(function () {
          $(".accordion-header").parent(".accordion-item").hover(
              function () {
                  $(this).children('.collapse').collapse('show');
              }, function () {
                  $(this).children('.collapse').collapse('hide');
              }
          );
          $(".box-office-title").on("click", function () {
              const titleClick = $(this);
              let movieId = titleClick.prev().val();
              location.href = "/movieDetail/" + movieId;
          });
      });
  </script>

</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<main class="container my-4">
  <div class="row">
    <div class="col-sm-2 p-0">
      <div class="card mt-5">
        <div class="card-header">일일 박스 오피스</div>
        <div class="card-body">
          <table class="table table-sm table-hover">
            <tr th:each="item : ${dailyBoxOfficeList}">
              <td th:text="${item.rank}"></td>
              <td th:text="${item.movieNm}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="daily-box-office my-4">
        <h1 class="fs-5 fw-bold mb-0">인기 영화</h1>
        <div class="accordion" id="accordionDailyBO">
          <!-- 일일 박스 오피스 모델 -->
          <th:block th:each="info : ${movieList}">
          <div class="accordion-item"  th:if="${infoStat.index} <= 10">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseOne" th:attr="data-target='#collapse'+${info.id}">
                <input type="hidden" class="hidden-movie-id" th:value="${info.id}">
                <a class="text-decoration-none box-office-title" th:text="${info.title}">1. 일일 박스 오피스 1위 영화 제목</a>
                <span th:text="${info.vote_average}" class="ms-2">★★★★★</span>
              </button>
            </h2>
            <div id="collapseOne" th:id="|collapse${info.id}|" class="accordion-collapse collapse"
                 data-bs-parent="#accordionDailyBO">
              <div class="accordion-body">
                <div class="row">
                  <div class="col-sm-3">
                    <a th:href="@{/movieDetail/} + ${info.id}">
                      <img th:src="@{https://image.tmdb.org/t/p/original} + ${info.poster_path}"
                           src="/images/img1.jpg"
                           class="img-fluid"/></a>
                  </div>
                  <div class="col-sm">
                    <span th:text="${info.title}" class="fw-bold">영화 제목</span>
                    <p th:text="${info.overview}" class="mt-3">줄거리</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </th:block>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">장독대 박스 오피스</h1>
          </div>
          <table class="table table-hover table-striped" th:if="${jangDocDaeChart} != null">
            <tr th:each="item: ${jangDocDaeChart}" th:if="${itemStat.index <= 5}">
              <td th:text="${item.no}"></td>
              <td><a th:href="@{/movieDetail/} + ${item.id}" class="text-decoration-none" th:text="${item.title}">순위</a>
              </td>
              <td th:text="${item.scoreAvg}"></td>
            </tr>
          </table>
        </div>
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">개봉작 수다</h1>
            <span><a href="/nowList" class="text-decoration-none text-black">+ 더보기</a></span>
          </div>
          <table class="table table-hover table-striped">
            <colgroup>
              <col style="width: 10%"/>
              <col style="width: 90%"/>
            </colgroup>
            <tbody>
              <tr th:if="${#lists.size(now)} > 0" th:each="now : ${now}">
                <td th:text="${now.no}">1</td>
                <td class="text-start">
                  <a href="/now/" th:attrappend="href=${now.idx}" th:text="${now.title}" class="text-decoration-none">제목 1</a>
                  <span style="font-size: x-small" class="ms-3">조회수</span>
                  <span th:text="${now.hitCnt}" class="text-decoration-underline"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">자유게시판</h1>
            <span><a href="/freeList" class="text-decoration-none text-black">+ 더보기</a></span>
          </div>
          <table class="table table-hover table-striped">
            <colgroup>
              <col style="width: 10%"/>
              <col style="width: 90%"/>
            </colgroup>
            <tbody>
            <tr th:if="${#lists.size(free)} > 0" th:each="free : ${free}">
              <td th:text="${free.no}" class="text-center">1</td>
              <td class="text-start">
                <a href="/free/" th:attrappend="href=${free.idx}" th:text="${free.title}" class="text-decoration-none">제목 1</a>
                <span style="font-size: x-small" class="ms-3">조회수</span>
                <span th:text="${free.hitCnt}" class="text-decoration-underline"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm">
          <div class="d-flex justify-content-between">
            <h1 class="fs-5 fw-bold">할인 정보</h1>
            <span><a href="/disList" class="text-decoration-none text-black">+ 더보기</a></span>
          </div>
          <table class="table table-hover table-striped">
            <colgroup>
              <col style="width: 10%"/>
              <col style="width: 90%"/>
            </colgroup>
            <tbody>
            <tr th:if="${#lists.size(dis)} > 0" th:each="dis : ${dis}">
              <td th:text="${dis.no}" class="text-center">1</td>
              <td class="text-start">
                <a href="/dis/" th:attrappend="href=${dis.idx}" th:text="${dis.title}" class="text-decoration-none">제목 1</a>
                <span style="font-size: x-small" class="ms-3">조회수</span>
                <span th:text="${dis.hitCnt}" class="text-decoration-underline"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>

</main>
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
